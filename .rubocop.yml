AllCops:
  NewCops: enable
  Exclude:
    - spec/**/*.rb
    - bin/**/*

Layout/LineLength:
  Max: 100

Lint/MissingSuper:
  Enabled: no
  Exclude:
    - lib/pipe_flow/ast/**/*.rb

Style/Documentation:
  Enabled: no

Style/AsciiComments:
  Enabled: no

Naming/PredicateName:
  Enabled: no

Style/NumericPredicate:
  Enabled: no

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma
